<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- section 'container'  which houses both the form and background image-->
<section class="container">
    <div class="bg-image">
        <!-- behind' div to create the background for the logo and text -->
        <div class="behind">
        <div class="logo"> <img src="logo.png"> <h3>ODIN</h3>
           
    </div>
        </div>
        <!-- footer, logo, text etc making sure everything is under the same div as the background -->
        <footer>Photo by Hutomo Abrianto on Unsplash</footer>
    </div>
    <div class="content">
        <p>
            <strong>This is not a real online service! You know you need something<br> like this in your life to 
             help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</strong>
             <p>
                 <strong> You <em>know</em> you want to.</strong>
             </p>
         </p>
         <p><strong>Lets do this!</p></strong> 
        <form>

    <div class="fname">
    <label for="Firstname">FIRST NAME:</label>
    <input type="text" id="Firstname" name="Firstname" >
    </div>
    
    <div class="lname">
    <label for="Lastname">LAST NAME:</label>
    <input type="text" id="Lastname" name="Lastname" >
    </div>
    <div class="email">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required>
        </div>
        
        <div class="phone">
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" >
        </div>

        <div class="pass">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Please enter a valid password, example:Password1" onkeyup='confirm();' required>
            </div>
            
            <div class="confirm">
            <label for="cpassword">CONFIRM PASSWORD:
                <input type="password" id="cpassword" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Please enter a valid password, example:Password1" onkeyup='confirm();'  required>
                </label>
                <span id='message'></span>  
        </div>

            <div class="button">
                 <button type="submit">Create Account </button>
                 
            </div>
           
</form>
<!-- tried to separate this from the form, so it wont have a grid effect -->
<p>Already have an account? <a href="#">Log in</a></p>
    </div>
 
</section>
</div>
<script>
    const pwd= document.getElementById('password');
    const pwd1= document.getElementById('cpassword');
    const msg= document.getElementById('message');

    
    function confirm() {
        if (pwd.value === pwd1.value) {
            msg.innerHTML= 'Passwords Matching ';
            msg.style.color= 'green'
        }else {
            msg.innerHTML='Passwords Not Matching ';
            msg.style.color= 'red';
        }
    }
</script>
</body>
</html>
